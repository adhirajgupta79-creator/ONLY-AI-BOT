<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CREATOR AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d2e36',
                850: '#1a1b1e',
                950: '#0B0C0F',
              },
              // Accurate ChatGPT Palette (Modern Neutral Dark)
              gpt: {
                main: '#212121',    // Neutral dark background (removes purple tint)
                sidebar: '#171717', // Darker sidebar
                input: '#2F2F2F',   // Neutral input field / Search
                card: '#2F2F2F',    // User bubbles / Cards
                hover: '#424242',   // Hover states
                text: '#ECECEC'     // Primary text
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #212121; 
      }
      ::-webkit-scrollbar-thumb {
        background: #565869; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #acacbe; 
      }
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-gpt-main text-gpt-text antialiased h-screen overflow-hidden transition-colors duration-200">
    <div id="root" class="h-full"></div>
  </body>
</html>
